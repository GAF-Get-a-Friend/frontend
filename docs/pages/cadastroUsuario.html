<!DOCTYPE html>
<html>

<head>
  <title>Get a friend!</title>
  <link rel="stylesheet" href="../styles/cadastroUsuarioStyles.css" />
</head>

  <body>
  <article>
    <section>
      <h1>Crie sua conta</h1>
      <form action="https://webhook.site/f4da2ee7-15e2-4f16-bf45-cef713e0ae20">
        <div>
          <label for="nome">Nome *</label>
          <input type="text" name="nome" id="nome" value="" required />
        </div>
        <div>
          <label for="sobrenome">Sobrenome *</label>
          <input type="text" name="sobrenome" id="sobrenome" value="" required />
        </div>
        <div>
          <label for="email">E-mail *</label>
          <input type="email" name="email" id="email" value="" placeholder="nome@email.com" required />
        </div>
        <div>
          <label for="senha">Senha *</label>
          <input type="password" name="senha" id="senha" value="" required />
        </div>
        <div>
          <label for="telefone">Telefone *</label>
          <input type="text" name="telefone" id="telefone" value="" placeholder="(00) 0000-00000" maxlength="15" required />
        </div>
        <input type="submit" value="Salvar" required id="btn_salvar"/>
      </form>  
      <a href= "../index.html" class="btn_voltarLogin" target="_self" >Voltar</a>
    </section>
   </article>
  </body>
</html>
