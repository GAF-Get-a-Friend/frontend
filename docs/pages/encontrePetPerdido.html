<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/patinha_icon.png">
    <title>Get a friend!</title>
    <link rel="stylesheet" href="../styles/encontrePetPerdido.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/Logo.png" alt="Logo do Site" />
            </div>
            <ul class="nav-links">
                <li><a href="#">Seja Lar Temporário</a></li>
                <li><a href="#sobre-nos">Sobre Nós</a></li>
                <li class="profile">
                    <a href="#meu-perfil"><i class="fas fa-user"></i> Meu perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <article>
        <section class="pet-perdido">
            <h1>Encontre seu pet perdido</h1>
            <div class="Filtrar">
                <h2>Filtrar</h2>    
                <button class="menu-toggle">☰ Filtros</button>
            </div>
            <div class="container-flex">
                <div class="Filtros">
                    <h3>Raça</h3>
                    <select class="dropdown-select">
                        <option value="">Selecione</option>
                        <option value="border-collie">Border Collie</option>
                        <option value="bulldog-frances">Bulldog Francês</option>
                        <option value="chihuahua">Chihuahua</option>
                        <option value="golden-retriever">Golden Retriever</option>
                        <option value="pinscher">Pinscher</option>
                    </select>
                    <h3>Cidade do animal</h3>
                    <select class="dropdown-select">
                        <option value="">Selecione</option>
                        <option value="Campinas">Campinas</option>
                        <option value="Hortolandia">Hortolândia</option>
                        <option value="Sumare">Sumaré</option>
                        <option value="Valinhos">Valinho</option>
                    </select>
                    <h3>Idade</h3>
                    <select class="dropdown-select">
                        <option value="">Selecione</option>
                        <option value="Idoso">Idoso</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Jovem">Jovem</option>
                        <option value="Filhote">Filhote</option>
                    </select>
                </div>
                <div class="grid-container">
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro1.jpg " alt="Foto 1"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro2.jpg" alt="Foto 2"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro3.jpg " alt="Foto 3"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro4.jpg" alt="Foto 4"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro5.jpg" alt="Foto 5"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro6.jpg" alt="Foto 6"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro7.jpg" alt="Foto 7"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro8.jpg" alt="Foto 8"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro9.jpg" alt="Foto 9"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro10.jpg" alt="Foto 10"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro11.jpg" alt="Foto 11"></div>
                    <div class="grid-item"><img src="../images/PetPerdido/Cachorro12.jpg" alt="Foto 12"></div>
                </div>
            </div>
        </section>
    </article>
    <script src="../scripts/encontrePetPerdido.js" defer></script>

</body>

</html>
