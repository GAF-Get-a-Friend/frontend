<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/cadastroPet.css" />
  </head>
  <body>
    <div id="screen">
      <form id="content">
        <h1 id="title">Registre um pet para ser adotado</h1>
        <div class="grid-col-2">
          <div class="grid-item" id="photoId">
            <label for="foto" class="text">Foto</label>
            <input type="text" id="photoLink" class="form-input"/>
          </div>
          <div class="grid-item">
            <label class="text" for="petName">Nome do Pet</label>
            <input required class="form-input" id="nomePet" type="text" />
          </div>
          <div class="grid-item">
            <label class="text" for="sexo">Sexo</label>
            <input required class="form-input" id="sexoPet" type="text" />
          </div>
        </div>
        <label class="text" for="idade">Idade</label>
        <input required class="form-input" id="idadePet" type="text" />
        <label class="text" for="descricao">Descrição</label>
        <input required class="form-input" id="descricaoPet" type="text" />
        <label class="text" for="descricao">Raça</label>
        <input required class="form-input" id="race" type="text" />
        <button type="submit" id="submit-button">
          <img src="../images/confirm.png" alt="" id="submit-image" />
        </button>
      </form>
    </div>
  </body>
</html>
